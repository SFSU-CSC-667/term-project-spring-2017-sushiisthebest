<body>
<div class="container">

<!-- ================================================================================= -->
<!-- LOGIN PAGE -->
<!-- ================================================================================= -->
  <div class="grid-1">
    <div class="col">
      <div class="login spacer">
       <!--  <p>SPACER</p> -->
      </div>
    </div>
  </div>

  <div class="grid-6">
  
  <div class="col">
    <div class="login">
     <!--  <p>spacer</p> -->
    </div>
  </div>

  <div class="col-8">
  <div class="login box">

  <!-- NEST BEGINS -->
  <form class="signup-form">

  <h1>LOGIN</h1>
  <div class="grid-6">
    <div class="col">
      <div class="login">
        <!-- <p>col</p> -->
      </div>
    </div>

    <div class="col-8">
      <div class="login">
        <h2>UserName</h2>
        <input type="text" name="username">
      </div>
    </div>

    <div class="col">
      <div class="login">
       <!-- <p>col</p> -->
      </div>
    </div>
  </div>

  <div class="grid-6">

    <div class="col">
      <div class="login">
       <!--  <p>col</p> -->
      </div>
    </div>

    <div class="col-8">
      <div class="login">
        <h2>Password</h2>
        <input type="text" name="username">
      </div>
    </div>

    <div class="col">
      <div class="login">
       <!--  <p>col</p> -->
      </div>
    </div>

  </div>

  <div class="grid-1">
    <div class="col">
      <div class="login rotate wiggler">
        <a class="btn-sign-in" href="#"><h1>SIGN IN</h1></a>
      </div>
    </div>
  </div>
  </form>
  <!-- NEST END -->

  </div>
  </div>
